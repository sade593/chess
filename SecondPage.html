<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Chess Form</title>
  <link rel="stylesheet" href="style2.css">
</head>
<body>
  <div class="container">
    <!-- Header Section -->
    <div class="header">
      <h1>♕ Redberry Knight Cup</h1>
    </div>
    <div class="header2">START CREATING YOUR ACCOUNT</div>
  </div>

  <!-- Main Content -->
  <div class="main-content">
    <div class="left-section">
      <div class="text-overlay">
        <p>"WHEN YOU SEE A GOOD MOVE,</p>
        <p>LOOK FOR A BETTER ONE."</p>
        <span>- Emanuel Lasker</span>
      </div>
    </div>
    <div class="right-section">
      <!-- Little Squares -->
      <div class="squares-container">
        <div class="square-container">
          <div class="square white"></div>
          <div class="label">Personal Information</div>
        
        </div>
        <div class="line"></div>
        <div class="square-container">
          <div class="square grey"></div>
          <div class="label">Chess Experience</div>
        </div>
      </div>
      <h1>Personal information</h1>
      <P>This is basic information fields</P>
      <form>
        <label for="name">Name *</label>
        <input type="text" id="name" placeholder="Enter your name" required>
        
        <label for="email">Email address *</label>
        <input type="email" id="email" placeholder="Enter your email" required>
        
        <label for="phone">Phone number *</label>
        <input type="tel" id="phone" placeholder="Enter your phone number" required>
        
        <label for="dob">Date of birth *</label>
        <input type="date" id="dob" required>
        
        <div class="form-buttons">
          <button type="button" class="back-button">Back</button>
          <a href="chess3.html">
            <button type="button" class="next-button">Next →</button>
        </a>
        
        
        
        </div>
      </form>
    </div>
  </div>
</body>
</html>
